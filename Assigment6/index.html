<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<title>User Registration Form</title>
</head>
<body>
<section>
	<div class="container mt-5">
		<div class="offset-3 col-md-6 border rounded p-4 bg-transparent">
			<h2 class="text-center">User Registration Form</h2>
			<form action="process-form.php" method="POST" enctype="multipart/form-data">
				<label for="name">Name:</label><br>
				<input class="form-control" type="text" id="name" name="name" required><br>

				<label for="email">Email:</label><br>
				<input class="form-control" type="email" id="email" name="email" required><br>

				<label for="password">Password:</label><br>
				<input class="form-control" type="password" id="password" name="password" required><br>

				<label for="profile_pic">Profile Picture:</label><br>
				<input class="form-control" type="file" id="profile_pic" name="profile_pic"><br>

				<input class="form-control btn btn-primary " type="submit" value="Submit">
			</form>
		</div>
	</div>
</section>
</body>
</html>
